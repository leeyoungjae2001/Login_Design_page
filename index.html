<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youngs Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/404page.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <section class="login-section">
        <article class="header-article">
            <div class="main-logo"></div>
            <h1>SIGN IN</h1>
        </article>
        <article class="login-form">
            <form action="">
                <label class="IDandPW" id="userID">
                    <input type="text" placeholder="userName & userEmail">
                    <div class="clearBtn"></div>
                </label>
                <label class="IDandPW" id="userPW">
                    <input type="text" placeholder="userPassword">
                    <div class="clearBtn"></div>
                </label>

                <button id="btn-signin">SIGN IN NOW</button>
            </form>
        </article>
        <article class="footer-article">
            <span>Forgot password?</span>
            <a >Click here</a>
        </article>
    </section>
    <section class="page404">
        <article class="main">
            <div class="img404"></div>
        </article>
    </section>
</body>
</html>
